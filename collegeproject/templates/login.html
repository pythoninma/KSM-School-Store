<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color:#34568B;">
<form action="login" method="post">
  {% csrf_token %}

    <input type="password" name="password" placeholder="Enter your password"><br>
    <div class="row text-center">

   <a class="btn btn-secondary"href="{% url 'college:login' %}" >Submit</a>

</div>
<div class="row text-center">

   <a class="btn btn-secondary" href="{% url 'college:register' %}">Register Link</a>

</div>

</form>
</body>
</html>
